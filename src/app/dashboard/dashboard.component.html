<p>Top Planeten</p>

<div class="planeten-menu">
    <a *ngFor="let planet of planeten" 
        routerLink="/detail/{{planet.id}}"
        >

        <img 
        (mouseover)="vergroessern($event)"
        (mouseout)="normal($event)"
        width="70%" src="../../assets/images/{{planet.image}}" alt="Planet Foto">
        <br>{{planet.name}}

    </a>
</div>
